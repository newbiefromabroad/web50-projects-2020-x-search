<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced_Search</title>
        <link rel="stylesheet" href="advSearch_styles.css">
    </head>
    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>
        <div><img id="logo" src="logo.png" alt="Google's logo"></div>
        <p id="advsearchtxt">Advanced Search</p>
        <hr/>
        <p id="findtxt">Find pages with...</p>
        <form action="https://www.google.com/search">
            <p id="allwordstxt">All these words:</p>
            <input id="allwordsbox" type="text" name="as_q">
            <p id="exactwordstxt">This exact word or phrase:</p>
            <input id="exactwordsbox"type="text" name="as_epq">
            <p id="anywordstxt">Any of these words:</p>
            <input id="anywordsbox" type="text" name="as_oq">
            <p id="nonewordstxt">None of these words:</p>
            <input id="nonewordsbox" type="text" name="as_eq">
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
